spring:
  data:
    mongodb:
      uri: mongodb://admin:admin@localhost:27017/db_event
      database: db_event

server:
  port: 8080

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

logging:
  level:
    org.springframework:
      web: DEBUG
      data.mongodb.core: DEBUG
    feign: DEBUG


# Documentação OpenAPI/Swagger
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

# Configuração de comunicação com ms-ticket-manager
services:
  ticket-manager:
    url: http://localhost:8081/api/v1